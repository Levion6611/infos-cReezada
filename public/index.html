<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>infos-cReezada</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/infos.png">

</head>
<body>
  <!-- Animation d'instruction -->
  <!-- Intro overlay -->
  
  
  <!-- Section 1 - Barre latérale gauche -->
  <div class="sidebar">
    <!-- Barre supérieure sur mobile -->
    <div class="mobile-header">
      <!-- Logo -->
      <div class="logo-container">
        <img src="images/infos-cReezada.png" alt="Image de la startup" class="logo">
      </div>
  
      <!-- MENU RESPONSIVE -->
      <div class="mobile-menu-toggle" id="mobileMenuToggle">
        <div class="menu-row">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <span>Menu</span>
      </div>
    </div>
  
    <!-- Mobile menu items -->
    <div class="mobile-nav" id="mobileNav">
      <a href="#" class="nav-link" data-target="actualites">Actualities</a>
      <a href="#" class="nav-link" data-target="services">Our services</a>
      <a href="#" class="timeline-link" id="mobileTimelineBtn">Timeline</a>
    </div>
  
    <!-- Desktop menu -->
    <div class="nav-links">
      <a href="#" class="nav-link active" data-target="actualites">Actualities</a>
      <a href="#" class="nav-link" data-target="services">Our services</a>
    </div>
    <a href="#" class="timeline-link" id="timelineBtn">Timeline</a>
  </div>  

  <!-- Section 2 - Contenu principal -->
  <div class="main-content">
    <!-- Actualités -->
    <div class="content-section active" id="actualites">
      <div class="slider" id="slider-actualites"></div>
    </div>

    <!-- Nos services -->
    <div class="content-section" id="services">
      <div class="service-toggle">
        <button class="toggle-btn active" data-mode="user">For User</button>
        <button class="toggle-btn" data-mode="business">For Business</button>
      </div>
      <div class="slider" id="slider-services"></div>
    </div>
  </div>

  <!-- Bulle Timeline -->
  <div class="timeline-bubble" id="timelineBubble">
    <div class="timeline-header">
      <h3>We are opening our platform in</h3>
      <button class="close-bubble" id="closeBubble">×</button>
    </div>
    <!-- ---------------- countdown.html ---------------- -->
    <div class="flip-timer">
        <!-- Months -->
        <div class="block">
          <span class="old">00</span>
          <span class="current">00</span>
          <span class="label">Months</span>
        </div>
        <!-- Days -->
        <div class="block">
          <span class="old">00</span>
          <span class="current">00</span>
          <span class="label">Days</span>
        </div>
        <!-- Hours -->
        <div class="block">
          <span class="old">00</span>
          <span class="current">00</span>
          <span class="label">Hours</span>
        </div>
        <!-- Minutes -->
        <div class="block">
          <span class="old">00</span>
          <span class="current">00</span>
          <span class="label">Minutes</span>
        </div>
        <!-- Seconds -->
        <div class="block">
          <span class="old">00</span>
          <span class="current">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
